<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Transfer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">

  <!-- Step 1: Role Selection -->
  <div id="homeUI" class="space-y-6">
    <h1 class="text-3xl font-bold text-center">ðŸš€ WebRTC File & Chat</h1>
    <p class="text-center text-gray-400">Choose your role</p>
    <div class="flex gap-4 justify-center">
      <button id="btnSend" class="bg-green-600 px-6 py-3 rounded-lg text-white hover:bg-green-500">ðŸ“¤ Send</button>
      <button id="btnReceive" class="bg-blue-600 px-6 py-3 rounded-lg text-white hover:bg-blue-500">ðŸ“¥ Receive</button>
    </div>
  </div>

  <!-- Step 2: Share Room Code (for Sender) -->
  <div id="sendUI" class="hidden space-y-4 mt-6 text-center">
    <h2 class="text-2xl font-bold">Share this code</h2>
    <div id="roomCodeDisplay" class="text-3xl font-mono bg-gray-800 py-2 px-4 rounded">-</div>
    <div id="qrcode" class="mx-auto"></div>
    <p class="text-gray-400 text-sm">Ask receiver to scan or enter the code</p>
  </div>

  <!-- Step 3: Enter Code (for Receiver) -->
  <div id="receiveUI" class="hidden space-y-4 mt-6 text-center">
    <h2 class="text-xl font-bold">Enter Room Code</h2>
    <input id="roomCodeInput" class="text-black px-4 py-2 rounded" placeholder="Room Code" />
    <button id="btnJoin" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-500">Join</button>
  </div>

  <!-- Step 4: Chat + File -->
  <div id="chatUI" class="hidden w-full max-w-lg mt-10">
    <div id="chatLog" class="bg-gray-800 p-4 rounded h-64 overflow-y-auto mb-4 text-sm whitespace-pre-wrap"></div>
    <input id="messageInput" class="text-black w-full px-4 py-2 rounded mb-2" placeholder="Type a message" />
    <div class="flex gap-2">
      <input type="file" id="fileInput" class="text-sm" />
      <button id="btnSendMsg" class="bg-green-600 px-4 py-2 rounded hover:bg-green-500">Send</button>
    </div>
  </div>

  <script>
    let role = null;
    let roomCode = null;

    // Elements
    const homeUI = document.getElementById("homeUI");
    const sendUI = document.getElementById("sendUI");
    const receiveUI = document.getElementById("receiveUI");
    const chatUI = document.getElementById("chatUI");
    const roomCodeDisplay = document.getElementById("roomCodeDisplay");
    const qrcodeDiv = document.getElementById("qrcode");

    // Buttons
    document.getElementById("btnSend").onclick = () => {
      role = "send";
      roomCode = Math.random().toString(36).substring(2, 8);
      roomCodeDisplay.textContent = roomCode.toUpperCase();
      new QRCode(qrcodeDiv, {
        text: roomCode,
        width: 128,
        height: 128,
        colorDark: "#ffffff",
        colorLight: "#1f2937", // Tailwind bg-gray-800
        correctLevel: QRCode.CorrectLevel.H
      });
      homeUI.classList.add("hidden");
      sendUI.classList.remove("hidden");
      setTimeout(() => showChat(), 3000); // simulate connection
    };

    document.getElementById("btnReceive").onclick = () => {
      role = "receive";
      homeUI.classList.add("hidden");
      receiveUI.classList.remove("hidden");
    };

    document.getElementById("btnJoin").onclick = () => {
      roomCode = document.getElementById("roomCodeInput").value.trim();
      if (roomCode) {
        receiveUI.classList.add("hidden");
        showChat();
      }
    };

    function showChat() {
      chatUI.classList.remove("hidden");
      log(`âœ… Connected as ${role.toUpperCase()}\nRoom Code: ${roomCode.toUpperCase()}`);
    }

    // Chat logic placeholder
    document.getElementById("btnSendMsg").onclick = () => {
      const msg = document.getElementById("messageInput").value.trim();
      if (msg) {
        log(`You: ${msg}`);
        document.getElementById("messageInput").value = "";
      }
    };

    function log(msg) {
      document.getElementById("chatLog").textContent += msg + "\n";
    }
  </script>
</body>
</html>
